type Product {
  skuid: String!
  title: String!
  price: Float!
  photoURL: String
  description: String
  tags: [Tags]
}

"""Simple Query to the products backend."""
type Query {
  """Retrieve many bouquets from the product database."""
  retrieveBouquets: [Bouquet]
  retrieveBouquetBySKUID(skuid: String): Bouquet
}

type Tags {
  size: String
  colors: Colors
  occasions: Occasions
  flowers: Flowers
}

