"""
Bouquet product type. Includes sizes for multiple price-points. Plan to add holiday tags and other organizers.
"""
type Bouquet {
  products: [Product!]
}

type Colors {
  red: Boolean
  orange: Boolean
  yellow: Boolean
  green: Boolean
  blue: Boolean
  pink: Boolean
  purple: Boolean
  white: Boolean
}

type Flowers {
  roses: Boolean
  carnations: Boolean
  daisys: Boolean
  lilies: Boolean
  stock: Boolean
  sunflower: Boolean
}

"""
